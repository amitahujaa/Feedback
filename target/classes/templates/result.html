<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="intemplate">
    <head>
        <title>Feedback Submitted</title>
    </head>  
    
    <body>
        <div layout:fragment="content" class="row">
        	<div class="col-xs-5 col-md-5">
           <a href="/errorPage" class="btn btn-primary"><i class="fas fa-plus-square"></i> Global Error</a>
           <a href="/errorPageException" class="btn btn-primary"><i class="fas fa-plus-square"></i> Global Error for exception</a>
       </div>
            <div class="col-xs-8 col-md-8">
                
                <h2>Feedbacks</h2>
                <div class="table-responsive">
                    <table class="table" id="notes-table">
                        <thead>
                            <tr>
                            	<th>S No.</th>
                                <th>ID</th>
                                <th>Email ID</th>
                                <th>Feedback</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="feedback, stats : ${feedbackList}">
                            <td th:text="${stats.index + 1}">1</td>
                            	<td th:text="${feedback.id}">John</td>
						        <td th:text="${feedback.email}">John</td>
						        <td th:text="${feedback.content}">Doe</td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    
    
</html>
